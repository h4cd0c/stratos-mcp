name: Release & Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
      env:
        NODE_OPTIONS: --experimental-vm-modules
    
    - name: Build
      run: npx tsc
    
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Publish to npm
      if: success()
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Azure Stratos MCP v${{ steps.version.outputs.VERSION }}
        body: |
          ## Azure Stratos MCP v${{ steps.version.outputs.VERSION }}
          
          See [CHANGELOG.md](CHANGELOG.md) for full release notes.
          
          ### Installation
          ```bash
          npm install stratos-mcp@${{ steps.version.outputs.VERSION }}
          ```
          
          ### What's Included
          - 34 Azure security assessment tools (consolidated & enhanced)
          - 93 comprehensive tests
          - OWASP MCP compliance
          - Full MCP annotations
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
